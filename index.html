<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="gradient-background">



<div class="container ">


    <h1 class="">Chaliye dekhte he aapke love ki rooprekha</h1>
    <form class="row g-3 needs-validation   " novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Apna Nam dalie</label>
          <input type="text" class="form-control" id="validationCustom01" value="" placeholder="xyz" required>
        </div>
        
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Aapke maal ka nam dalie</label>
          <input type="text" class="form-control" id="validationCustom02" value="" placeholder="xyz" required>
        </div>
        
       
        <div class="col-12">
          <div class="form-check ">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Aap pakka ye bakchodi karna chahte he ? agar ha to ise click kare!!
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Chaliye love ki ma ben ek kare</button>
        </div>



    <div>
    
        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
